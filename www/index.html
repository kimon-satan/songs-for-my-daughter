<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs for my daughter</title>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
      }

      .container {
        width: 100vw;
        height: 100vh;
        padding: 0.5rem;
      }

      .control-column {
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 0.5rem;
        padding: 0.5rem;
      }

      .control-row {
        display: flex;
        flex-direction: row;
        align-items: start;
        gap: 0.5rem;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Songs for my daughter</h1>
      <div class="control-row">
        <div class="control-column">
          <button id="start-audio">Start Audio Engine</button>
          <button class="control-button" id="start" disabled>Start</button>
          <button class="control-button" id="stop" disabled>Stop</button>
        </div>

        <div class="control-column">
          <label>
            Switch to sequence:
            <select name="sequence" id="sequence">
              <option value="none">none</option>
            </select>
          </label>
        </div>
        <div class="control-column">
          <label>
            Switch to transform:
            <select name="transform" id="transform">
              <option value="none">none</option>
            </select>
          </label>
          <textarea id="transform-args" rows="5" cols="15"></textarea>
          <button class="control-button" id="apply-transform" disabled>
            Apply
          </button>
        </div>

        <script src="js/index.js"></script>
      </div>
      <canvas id="meter" width="400px" height="400px"></canvas>
    </div>
  </body>
</html>
